<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pong Game!</title>
    <link rel="stylesheet" href="pong.css">
</head>
<body>
<header><h1>Pong</h1></header>

<div class="score">Score: <span id="score">0</span></div>

<div id="playground">
    <div id="start-message">
        press Enter to start
        <br/>
        Player 1 keys: &#8592; &#8594;
        <br/>
        Player 2 keys: A D
    </div>
    <div id="game-over">
        game over
        <br/>
        press Enter to play again
    </div>
    <div id="pause-message">
        press Esc to continue
    </div>
    <div id="ball"></div>
    <div class="racket" id="racket1"></div>
    <div class="racket" id="racket2"></div>
    <div id="countdown"></div>
</div>

<script type="text/javascript" src="./target/scala-2.12/pong-sam-scalajs2-fastopt.js"></script>
<script>
      var playgroundHTML = document.getElementById('playground'),
          racketHTML1     = document.getElementById('racket1'),
          racketHTML2     = document.getElementById('racket2'),
          ballHTML       = document.getElementById('ball'),
          scoreHTML      = document.getElementById('score'),
          startHTML      = document.getElementById('start-message'),
          pauseHTML   = document.getElementById('pause-message');
          gameOverHTML   = document.getElementById('game-over');
          countdownHTML   = document.getElementById('countdown');
          var rackets      = [racketHTML1, racketHTML2];
          pong.Game().startPong(playgroundHTML, rackets, ballHTML, scoreHTML, startHTML, pauseHTML, gameOverHTML, countdownHTML)
</script>

</body>
</html>
